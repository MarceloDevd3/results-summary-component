<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/breakPoint.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
     <section class="summary-contant">
         <article class="your__Result">
            <h1>Your Result</h1>
            <div class="bubble">
              <h2>
                <span class="big__text"> 76</span> <br>
                of 100
              </h2>
            </div>
             <div class="text-central">
              <h3>Great</h3>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
             </div>
         </article>
         <article class=" row row-Contant">
            <h4><strong>Summary</strong></h4>
            
            <div class="col red">
              <div class="img-block">
                <img src="assets/images/icon-reaction.svg" alt="react">
                <span class="left-txt red-txt">Reaction</span>
              </div>
              <span class="right-txt ">80 <span class="gray"> / 100</span></span>
            </div>

            <div class="col yellow">
              <div class="img-block">
                <img src="assets/images/icon-memory.svg" alt="memory">
                <span class="left-txt yellow-txt">Memory</span>
              </div>
              <span class="right-txt">92 <span class="gray"> / 100</span></span>
            </div>

            <div class="col green">
              <div class="img-block">
                <img src="assets/images/icon-verbal.svg" alt="Verbal">
                <span class="left-txt green-txt">Verbal</span>
              </div>
              <span class="right-txt">61 <span class="gray"> / 100</span></span>
            </div>

            <div class="col purple">
              <div class="img-block">
                <img src="assets/images/icon-visual.svg" alt="Visual">
                <span class="left-txt blue-txt">Visual</span>
              </div>
              <span class="right-txt">72 <span class="gray"> / 100</span></span>
            </div>

            <button class="btn">Continue</button>
         </article>
     </section>
  </main>

</body>
</html>
